<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Product Page</title>
</head>
    <body>
        <h1 class="hidden">HW3 Product Page</h1>
        <section class="spacer">
            <header class="grid-con">
                <div class="col-span-3 m-col-span-2 l-col-span-3 box">Logo</div>
                <nav class="col-start-4 col-end-5 m-col-span-10 l-col-span-9 xl-col-span-9 box">
                    <h2 class="hidden">Main Nav</h2>
                    <p>Nav</p>
                </nav>
                <br>
            </header>
            <section class="grid-con">
                <h2 class="hidden">News Header</h2>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">
                    <p>News</p>
                </div>
                <br><br>
            </section>
            <section class="grid-con">
                <h2 class="hidden">Product Banner</h2>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box"><p>Product Banner</p>
                </div>
            </section><br>
            <section class="grid-con">
                <h2 class="hidden">Product Section</h2>
                <div class="col-span-2 m-col-span-4 l-col-span-4 xl-col-span-4 box">Product 1</div>
                <div class="col-span-2 m-col-span-4 l-col-span-4 xl-col-span-4 box">Product 2</div>
                <div class="col-span-2 m-col-span-4 l-col-span-4 xl-col-span-4 box">Product 3</div>
                <div class="col-span-2 m-col-span-4 l-col-span-4 xl-col-span-4 box">Product 4</div>
                <div class="col-span-2 m-col-span-4 l-col-span-4 xl-col-span-4 box">Product 5</div>
                <div class="col-span-2 m-col-span-4 l-col-span-4 xl-col-span-4 box">Product 6</div>
            </section><br><br>
            <footer class="grid-con">
                <h2 class="hidden">Sign up Section</h2>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Notification Sign Up</div>
            </footer>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
